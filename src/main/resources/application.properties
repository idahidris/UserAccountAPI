##### MySQL
#################### DataSource Configuration ##########################
spring.datasource.url=jdbc:mysql://localhost:3306/userdb?useUnicode=true&serverTimezone=GMT\u002d1&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.continue-on-error=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect


spring.flyway.enabled=true
spring.flyway.url = jdbc:mysql://localhost:3306/mysql?serverTimezone=GMT
spring.flyway.password=root
spring.flyway.user=root
spring.flyway.locations=filesystem:migration/scripts
spring.flyway.schemas=userdb
spring.flyway.out-of-order = true
spring.flyway.baseline-on-migrate=false

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your_email_address
spring.mail.password=your_email_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

application.enable.mail=false